<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="number guesser.css">
    <title>Number Guesser</title>
</head>
<body>
    <h1 class="play">Let's play Game</h1>
    <div class="container">
        <h1 class="num">Number Guesser</h1>
        <div id="game">
            <p class="first"> <img class="img" src="https://img.icons8.com/dusk/64/000000/forward-arrow.png"/> Guess a number Between 
            <span class="min-mum"></span> and <span class="max-mum">10</span> </p>
            <div class="input">
            <input type="number" id="guess-input" placeholder="Enter your guess...">
            <input type="submit" value="Submit" id="guess-submit">
            </div>  
            <p class="message-one"> 
                <h2 class="message"></h2>
                <h2 class="message-two"></h2>
                <h2 class="message-three"></h2>
            </p>
        </div>
    </div>

    <script src="number guessers.js"></script>
</body>
</html>
